<!-- Suppose you want to create a vertical navigation menu that takes up the full height of the page. 
You can use Flexbox to achieve this by setting the container's height to 100%, 
and setting the flex-direction property to column. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    nav {
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    nav li {
        margin: 10px;
    }

    nav a {
        text-decoration: none;
    }
</style>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
